<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
<link rel="stylesheet" href="assets/css/reset.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Train Schedule</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron jumbotron-fluid rounded">
      <div class="container">
        <h1 class="display-4 text-center">Metro North</h1>
      </div>
    </div>

    <div class="card mb-4 border-dark">
      <h4 class="card-header bg-info text-light">Train Schedule</h4>
      <div class="card-body">
        <table class="table border-light">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency(min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody id="train-info"></tbody>
        </table>
      </div>
    </div>

    <div class="card border-primary mb-4">
      <h4 class="card-header text-light bg-info">Add Train</h4>

      <div class="card-body">
        <label>Train Name</label>
        <input type="text" class="form-control" id="inputTrainName" placeholder="(ex: Metro North)">
   
        <label>Destination</label>
        <input type="text" class="form-control" id="inputDestination" placeholder="Tarrytown">

        <label >First Train Time</label>
        <input type="text" class="form-control" id="inputTime" placeholder="HH:MM (Military Time)">

        <label>Frequency(min)</label>
        <input type="text" class= "form-control" id="inputFrequency" placeholder="00">
        
        <button type="button" class="btn btn-primary btn-l mt-3" id="submitButton">Submit</button>
      </div>  


    
    </div>
    


  </div>





<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
<script src="assets/javascript/moment.js"></script>
<script type="text/javascript" src="assets/javascript/train.js"></script>
</body>
</html>
